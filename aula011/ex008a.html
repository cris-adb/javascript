<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições simples e compostas </title>
</head>
<body>
    <script>
    var vel = 50.5
document.write(`A velocidade do seu carro é ${vel}km/h <br>`)
    if (vel > 60) {
        document.write(`Você ultrapassou a velocidade máxima permitida. MULTADO! <br>`)
    } else {
        document.write(`Parabéns, seus filhos ficarão felizes de você ter chegado inteiro em casa! <br>`)
    }
document.write(`Dirija sempre usando cinto de segurança! <br>`)
</script>
</body>

</html>
